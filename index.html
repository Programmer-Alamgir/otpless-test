<!DOCTYPE html>
<html>
<head>
  <title>OTPless Test Application</title>
  <script type="text/javascript" src="https://otpless.com/auth.js" cid="Z6QQDLNO0121JSAGJ790B8IFGOKFLQQY"></script>
</head>
<body>
  <div id="otpless-login-page"></div>
  <script type="text/javascript"> 
 function otpless(data) {
   document.getElementById("otpless-login-page").style.display = 'none';
  document.write("<h1>Token : "+data.token+"<br/><br/>"+"TimeStamp : "+data.timestamp+"<br/>"+"TimeZone : "+data.timezone+"<br/><br/>"+"Name : "+data.mobile.name+"<br/>"+"Number : +"+data.mobile.number+"<br/><br/>"+"Name in Mail : "+data.email.name+"<br/>"+"Email : "+data.email.email+"<br/><br/>"+"Name in WA : "+data.waName+"<br/>"+"WA Number : +"+data.waNumber+"</h1>");
 }
</script>
</body>
</html>
